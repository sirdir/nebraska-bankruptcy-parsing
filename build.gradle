plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'dev.sirdir.BankruptcyToCSV'
}

group 'dev.sirdir'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.opencsv:opencsv:5.1'
}
